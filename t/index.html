<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texnologiya: Trenajyor 2026</title>
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #4338ca;
            --success: #16a34a;
            --error: #dc2626;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --timer-color: #f59e0b;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 800px;
            background: var(--card);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* HEADER */
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        h1 { margin: 0; font-size: 1.25rem; font-weight: 700; }
        .subtitle { font-size: 0.85rem; opacity: 0.9; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            background: rgba(255,255,255,0.15);
            padding: 8px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .stat-item { text-align: center; }
        .stat-label { font-size: 0.7rem; text-transform: uppercase; opacity: 0.8; display: block; margin-bottom: 2px; }
        .stat-value { font-weight: 700; font-size: 1rem; }
        .timer-val { color: var(--timer-color); font-family: monospace; font-size: 1.1rem; }

        /* CONTENT */
        .content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            padding-bottom: 80px;
        }

        .question-card {
            background: #fff;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .tags-row { display: flex; gap: 8px; margin-bottom: 12px; }
        .tag {
            background: #e0e7ff;
            color: var(--secondary);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 600;
            line-height: 1.5;
            margin-bottom: 20px;
            color: #0f172a;
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-btn {
            padding: 16px;
            border: 2px solid #e2e8f0;
            background: #fff;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            text-align: left;
            display: flex;
            align-items: flex-start;
            transition: all 0.2s;
            position: relative;
            color: #334155;
        }
        
        .option-marker {
            width: 24px; height: 24px;
            background: #f1f5f9;
            color: #64748b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.8rem;
            margin-right: 12px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .option-btn:hover:not(:disabled) { border-color: var(--primary); background: #eef2ff; }
        .option-btn:active:not(:disabled) { transform: scale(0.99); }
        .option-btn:disabled { opacity: 0.6; cursor: not-allowed; }

        /* FEEDBACK */
        .feedback-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid;
            display: none;
            line-height: 1.6;
            font-size: 0.95rem;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .feedback-box.correct { background: #f0fdf4; border-color: var(--success); color: #14532d; }
        .feedback-header { font-weight: 800; margin-bottom: 8px; font-size: 1rem; display: flex; align-items: center; gap: 8px; }

        /* FOOTER */
        .footer {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
            position: sticky;
            bottom: 0;
            z-index: 50;
        }

        .next-btn {
            width: 100%;
            padding: 16px;
            background: #334155;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            display: none;
            transition: 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .next-btn:hover { background: #1e293b; transform: translateY(-2px); }

        /* MODAL */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(4px);
        }
        .modal-content {
            background: white; padding: 30px; border-radius: 20px;
            text-align: center; width: 90%; max-width: 400px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .result-circle {
            width: 100px; height: 100px; border-radius: 50%;
            background: #e0e7ff; color: var(--primary);
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; font-weight: 800; margin: 0 auto 20px;
        }
    </style>
</head>

    // Qolgan savollarni ko'paytirish (Demo uchun)

    // O'YIN MANTIQI
    // ==========================================
    
    let currentIndex = 0;
    let score = 0;
    let mistakes = 0;
    let quizQuestions = [];
    let timerInterval;
    let timeRemaining = 3600;
    
    // Har bir savol uchun urinishlar soni
    let currentQuestionAttempts = 0;
    let isQuestionSolved = false;

    const STORAGE_KEY = 'tech_trenajyor_v2';

    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function initGame() {
        // Yangi o'yin boshlash (har doim toza boshlanadi)
        localStorage.removeItem(STORAGE_KEY);
        quizQuestions = shuffle([...questionsDB]); 
        currentIndex = 0;
        score = 0;
        mistakes = 0;
        timeRemaining = 3600;
        
        startTimer();
        updateStats();
        renderQuestion();
    }

    function startTimer() {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeRemaining--;
            updateTimerDisplay();
            if (timeRemaining <= 0) finishExam("Vaqt tugadi!");
        }, 1000);
    }

    function updateTimerDisplay() {
        const m = Math.floor(timeRemaining / 60).toString().padStart(2, '0');
        const s = (timeRemaining % 60).toString().padStart(2, '0');
        const el = document.getElementById('timer');
        el.innerText = `${m}:${s}`;
        if(timeRemaining < 300) el.style.color = '#dc2626';
    }

    function updateStats() {
        document.getElementById('curr').innerText = currentIndex + 1;
        document.getElementById('total').innerText = quizQuestions.length;
        document.getElementById('score').innerText = score;
        document.getElementById('mistakes').innerText = mistakes;
    }

    function renderQuestion() {
        const area = document.getElementById('quiz-area');
        const nextBtn = document.getElementById('next-btn');
        nextBtn.style.display = 'none';
        
        // Yangi savol uchun holatni reset qilish
        currentQuestionAttempts = 0;
        isQuestionSolved = false;

        if (currentIndex >= quizQuestions.length) {
            finishExam("Mashg'ulot yakunlandi!");
            return;
        }

        const q = quizQuestions[currentIndex];
        let opts = q.o.map(opt => ({ txt: opt, isAns: opt === q.a }));
        opts = shuffle(opts);

        let html = `
            <div class="question-card">
                <div class="tags-row"><span class="tag">${q.c}</span></div>
                <div class="question-text">${q.q}</div>
                <div class="options-grid">
                    ${opts.map((opt, i) => {
                        const letter = String.fromCharCode(65 + i);
                        const safeTxt = opt.txt.replace(/"/g, "&quot;");
                        return `
                        <button class="option-btn" onclick="checkAnswer(this, ${opt.isAns})">
                            <span class="option-marker">${letter}</span>
                            <span>${opt.txt}</span>
                        </button>`;
                    }).join('')}
                </div>
                <div class="feedback-box" id="fb-box">
                    <div class="feedback-header" id="fb-header"></div>
                    <div id="fb-text"></div>
                </div>
            </div>
        `;
        area.innerHTML = html;
        document.querySelector('.content').scrollTop = 0;
    }

    // --- ASOSIY O'ZGARISH SHU YERDA ---
    window.checkAnswer = (btn, isCorrect) => {
        if (isQuestionSolved) return; // Agar to'g'ri javob topilgan bo'lsa, bosib bo'lmaydi

        const q = quizQuestions[currentIndex];
        
        if (isCorrect) {
            // TO'G'RI JAVOB
            isQuestionSolved = true;
            
            // Ball faqat 1-urinishda beriladi
            if (currentQuestionAttempts === 0) score++;

            // Dizayn
            btn.style.background = '#f0fdf4';
            btn.style.borderColor = '#16a34a';
            btn.querySelector('.option-marker').style.background = '#16a34a';
            btn.querySelector('.option-marker').style.color = 'white';

            // Izoh chiqarish
            const fbBox = document.getElementById('fb-box');
            fbBox.className = 'feedback-box correct';
            fbBox.style.display = 'block';
            document.getElementById('fb-header').innerHTML = "✅ To'g'ri!";
            document.getElementById('fb-text').innerHTML = `<b>Javob:</b> ${q.a}<br><br>${q.exp}`;

            // Barcha tugmalarni o'chirish
            document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
            
            // Keyingi tugmasini ko'rsatish
            document.getElementById('next-btn').style.display = 'block';

        } else {
            // XATO JAVOB
            mistakes++;
            currentQuestionAttempts++;
            
            // Tugmani qizartirish va o'chirish (lekin boshqalarini emas!)
            btn.style.background = '#fef2f2';
            btn.style.borderColor = '#dc2626';
            btn.querySelector('.option-marker').style.background = '#dc2626';
            btn.querySelector('.option-marker').style.color = 'white';
            btn.style.opacity = '0.6';
            btn.disabled = true; // Faqat shu tugma bosilmaydi endi
        }
        updateStats();
    };

    window.nextQuestion = () => {
        currentIndex++;
        renderQuestion();
        updateStats();
    };

    function finishExam(titleText) {
        clearInterval(timerInterval);
        const modal = document.getElementById('result-modal');
        const percent = Math.round((score / quizQuestions.length) * 100);
        
        document.getElementById('res-percent').innerText = percent + '%';
        document.getElementById('res-title').innerText = titleText;
        document.getElementById('res-desc').innerText = `To'g'ri: ${score}, Xato: ${mistakes}`;
        modal.style.display = 'flex';
    }

    window.restartGame = () => {
        location.reload();
    }

    initGame();
</script>
